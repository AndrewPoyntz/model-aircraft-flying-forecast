<!DOCTYPE html>
<html lang="en-GB" id="ng-app" ng-app="main">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title ng-bind="appTitle"></title>
	<!-- normally I would concatenate, minify & version these files -->
	<link rel='stylesheet' href='css/main/main.css'/>
	<link rel='stylesheet' href='css/forecast/forecast.css'/>

<body ng-controller="mainCtrl">
	<header class="banner">
		<h1>
			<img src="images/plane.png">
			{{appTitle}}</h1>

		<nav>
			<button id="preferencesButton" ng-click="showPreferences()"><span aria-hidden="true">&#x2261;<br></span>settings</button>
		</nav>
	</header>
		<preferences></preferences>
	<secion id="content">
		<forecast></forecast>
	</secion>
	<footer>
		<span id="copy">
			&copy; copyright
		</span>
		<ul id="links">
			<!-- hardcoded to metoffice.gov.uk, would usually be relative links -->
			<li><a href="#" title="Contact us">Contact us</a></li>
			<li><a href="#" title="Help">Help</a></li>
			<li><a href="#" title="Privacy and cookies">Privacy and cookies</a></li>
		</ul>
	</footer>
</body>

<script src="libs/angular-aria.min.js"></script>
